<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TAG</title>
</head>
<body>
    <form action="">
       <label for="">Name</label><input type="text" name="fname" id=""/><br><br>
       
       <label for="">password</label><input type="password" name="" id=""><br><br>

       <label for="">Gender</label><input type="radio" name="male" id="male"><label for="male">male</label><input type="radio" name="female" id="female"><label for="female">female</label><br><br>

       <label for="">Hobbies</label><input type="checkbox" name="hobby" id="music"><label for="music">music</label><br><br>

       <label for="">Message</label><textarea name="" id="" cols="30" rows="10"></textarea><br><br>

       <label>Country</label>
       <select>
        <option value="">INDIA</option>
        <option value="">CHINA</option>
        <option value="">USA</option>
        <option value="">GERMANY</option>
        <option value="">FRANCH</option>
       </select><br><br>

       <label for="">range</label><input type="range" max="100" min="0" step="10"><br><br>

       <label for="">Number</label><input type="number" min="0" max="100" step="10"><br><br>

       <label>Date-Time</label><input type="date-time datetime-local" name="" id="">
    
    </form>
</body>
</html>
