<html>
    <head>
        <title> Form tag</title>
        
    </head>
    <body>
        <form action="" method="">
               
            <fieldset>

                <legend>Enter personal data</legend>

            <label> Name</label><input type="text" name="" id=""/><br><br>

            <label> Password</label><input type="password" name="" id=""/><br><br>
 

            <label>Gender </label><label for="Male">Male</label><input type="radio" name="Gender"id="Female"><label for="Female">Female</label><input type="radio" name="Gender" id="Female"><br><br>

            <label>Hobbies</label><label for="Music">Music</label><input type="checkbox" name="Hobbies" id="Music"><label for="Cricket">Cricket</label><input type="checkbox" name=" Hobbies" id="Cricket"><br><br>

            <label>Message</label><textarea rows="" cols=""></textarea><br><br>

            <label>Country</label>

                  <select name="" size="" multiple>
                    <option>India</option>
                    <option>Russia</option>
                    <option>China</option>
                    <option>USA</option>
                    <option>France</option>
                  </select> <br><br>

                  <label>Cars</label>
                          
                        <select>
                            <optgroup label="Toyota">
                             
                                <option>Innova</option>
                                <option>Etios</option>
                                <option>Fortuner</option>
                            
                            </optgroup>

                            <optgroup label="Renault">

                                <option>Duster</option>
                                <option>Kwid</option>
                                <option>Captur</option>
                            
                            </optgroup>

                                                 
                            </select><br><br>

                            <label>Cars</label><input list ="Cars">  
                                    
                               <datalist id="Cars">

                                 <option value="Innova">
                                 <option value="Kwid"></option>
                                <option value="Swift"></option>
                                <option value="Etios"></option>
                    
                <input type="submit" value="save"/>       
                
                <input type= "button" value="save"/>  
                
                <input type="reset"/>                


        </fieldset>
         </form>
        </body>
</html>
