<html>
<head>
<title>Listing</title>
</head>
<body>
<u><font color="blue"><h1>Fruits name</h1></font></u>
<ul type="dot">
<li>Orange</li>
<li>banana</li>
<li>apple</li>
<li>pineapple</li>
<li>grapes</li>
<u><font color="red"><h1 align="left">Fruits name</h1></font></u>
<ol type="1">
<li>Orange</li>
<li>apple</li>
<li>banana</li>
<li>pineapple</li>
<li>grapes</li>
</body>
</html>
