<html>
    <head>
        <title>table Layout</title>
    </head>
    <body>
        <table border="1" cellpadding="10%" cellspacing="0%" width="20%" align="center">
            <thead bgcolor="red">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>

                </tr>
            </thead>
            <tbody bgcolor="tan">
            <tr>
                <td>English</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>95</td>
            </tr>
            </tbody> 
            <tfoot bgcolor="pink    ">
            <tr>
                <td>Total Marks</td>
                <td>273</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
